<div class="editor-page">
  <div class="main-container bg-grey">
    <div class = "container" id = "uploadform">
    <div class="row">
      <div class="col-xs-10 col-sm-12 col-md-12">
        <br>
        <br>
        <br>
        <h2><strong>Upload 360 Degrees Panorama</strong></h2>
        <p>Equirectangular panorama maximum image size should be limited to 4096â€‰px wide;
          8191px is also acceptable for most devices. </p>


        <hr>

      <file-upload-section (cpano)="handlePanoUpdated($event)" ></file-upload-section>

        <hr>
      <list-errors [errors]="errors"></list-errors>
        <br>
        <form [formGroup]="photoForm">
          <fieldset [disabled]="isSubmitting">

            <h3>Title: </h3>
            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                     formControlName="title"
                     type="text"
                     placeholder="Panorama Title" />
            </fieldset>

            <h3>Description: </h3>
            <fieldset class="form-group">
              <textarea class="form-control"
                        formControlName="description"
                        rows="4"
                        placeholder="Photo Description">
              </textarea>
            </fieldset>

            <hr>
            <div class="panel panel-default">
              <div class="panel-heading"><strong>Panorama Preview</strong></div>
              <div class="embed-responsive embed-responsive-4by3">
              <pano></pano>
              </div>

            </div>
            <hr>
            <div class = "container-fluid" >
              <h2>Mark the location with the marker</h2>
              <leaflet-map [editMode]="true" [printmarkers]="false"></leaflet-map>
            </div>
            <!-- end map div -->

            <button class="btn btn-lg pull-xs-right btn-primary"  type="button" (click)="submitForm()">
              Publish Panorama
            </button>

          </fieldset>
        </form>

      </div>
    </div>
  </div>
 </div>
</div>
